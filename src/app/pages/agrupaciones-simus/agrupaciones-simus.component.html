<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row float-right" *ngIf="displayListAgente">
                    <button type="button" (click)="showPanel('C')" class="btn btn-primary m-b-0 button-tabla">Crear nueva Agrupación</button>
                </div>
                <br/>
                <h4 class="card-title">Colectivos Registrados</h4>
                <h6 class="card-subtitle">Mantenimiento de Colectivos</h6>
                <div *ngIf="displayListAgente">

                    <dx-data-grid id="gridAgrupaciones" [dataSource]="listaAgrupaciones" showBorders="true" [rowAlternationEnabled]="true" [columnHidingEnabled]="true" [columnAutoWidth]="true" keyExpr="AgrupacionId">
                        <dxo-export [enabled]="true" fileName="Agrupaciones Registradas en el Sistema"></dxo-export>
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                        <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
                        <dxo-group-panel [visible]="true" emptyPanelText="Use el contexto de menu de los encabezados de columnas para agrupar datos"></dxo-group-panel>
                        <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
                        <dxo-remote-operations [sorting]="true" [paging]="true">
                        </dxo-remote-operations>
                        <dxo-state-storing [enabled]="true" type="localStorageAgentes" storageKey="storage"></dxo-state-storing>
                        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
                        <dxi-column caption="Acciones" cellTemplate="accionCellTemplate" alignment="center"></dxi-column>
                        <dxi-column dataField="AgrupacionId" caption="Id">
                        </dxi-column>
                        <dxi-column dataField="AgrupacionNombre" caption="Nombre">
                        </dxi-column>
                        <dxi-column dataField="AgrupacionPaginaWeb" caption="Pagina Web">
                        </dxi-column>
                        <dxi-column dataField="AgrupacionTelefono" caption="Telefono">
                        </dxi-column>
                        <dxi-column dataField="MunicipioResidenciaNombre" caption="Municipio">
                        </dxi-column>
                        <dxi-column dataField="AgrupacionDireccion" caption="Dirección">
                        </dxi-column>


                        <div *dxTemplate="let d of 'accionCellTemplate'">
                            <!--<div>
                               <i style="font-size:20px; cursor:pointer;" class="icofont icofont-law-document" placement="right" ngbTooltip="Seleccionar" (click)="showPanel('U', d.data.PersonaId)"></i> 
                              <i style="font-size:20px; cursor:pointer;" class="icofont icofont-law-document" placement="right" ngbTooltip="Actualizar" (click)="showPanel('U', d.data.PersonaId)"></i>

                          </div>-->

                            <!-- -->
                            <div class="internal-grid-container">
                                <div>

                                    <button type="button" matTooltip="Editar" (click)="showPanel('U', d.data.AgrupacionId)" class="btn btn-success waves-effect waves-light m-r-10">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                    <!-- <button type="button" (click)="showPanel('U', d.data.AgenteId)" class="btn btn-danger m-b-0">  Borrar </button> -->

                                    <!-- <button type="button" (click)="aprobarAgente(d.data.AgenteId)" class="btn btn-facebook waves-effect waves-light m-r-10">
                                        <i class="fa fa-save"></i>
                                    Aprobar
                                </button> -->
                                    <!-- <button type="button" (click)="borrarAgente(d.data.AgenteId)" class="btn btn-danger waves-effect waves-light m-r-10">
                                        <i class="fa fa-remove"></i>
                                    Borrar
                                </button> -->

                                </div>
                            </div>

                        </div>
                        <dxo-summary>
                            <dxi-total-item column="AgrupacionId" summaryType="count" displayFormat="Cantidad: {0}">
                            </dxi-total-item>
                        </dxo-summary>
                        <dxo-paging [pageSize]="10"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 40]" [visible]="true" [showInfo]="true" [showNavigationButtons]="true"></dxo-pager>

                    </dx-data-grid>
                </div>



                <!-- <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario..."> -->
                <!-- <input #input type="text" class="form-control" placeholder="Buscar usuario..."> -->

            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <div *ngIf="displayCrearAgente">
                        <button type="button" (click)="showPanel('V')" class="btn btn-primary waves-effect waves-light m-r-10">
                                <i class="fa fa-backward"></i>
                            Regresar
                        </button>

                    <li data-target="#step4" style="width:25%" class="last"><span class="badge">4</span>Requisitos</li>
                </ul>
            </div>

                            <div class="row p-t-20">

                                        <select class="form-control" required name="DepartamentoId" [(ngModel)]="agrupacion.DepartamentoId" (change)="mostrarMunicipiosDeNacimiento()">
                                         <option value="">-- Seleccione el departamento --</option>

                                        </select>
                                    </div>
                                   </div>
                                </div>
                                <div class="col-md-6">

                                    <label for="exampleInputuname">Municipio </label>

                                   <select class="form-control" required name="MunicipioId" [(ngModel)]="agrupacion.MunicipioId">
                                     <option value="">-- Seleccione el municipio --</option>

                                                  <div class="input-group-addon"><i class="ti-key"></i></div>
                                                    <input name="AgrupacionPaginaWeb" type="text" class="form-control" placeholder="https://www.google.com.co/" [(ngModel)]="agrupacion.AgrupacionPaginaWeb">
                                               </div>                               
                                       </div>
                                    </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="exampleInputuname">Teléfono Fijo</label>
                                          <div class="input-group">
                                              <div class="input-group-addon"><i class="ti-headphone"></i></div>
                                                <input name="AgrupacionTelefono" type="text" class="form-control" placeholder="031-3424100 ext:0" [(ngModel)]="agrupacion.AgrupacionTelefono" required>
                                           </div>
                                  </div>
                                </div>
                               </div>

                               <div class="row p-t-20">
                                    <div class="col-md-6">
                                       <div class="form-group">
                                          <label for="exampleInputuname">Dirección</label>
                                               <div class="input-group">
                                                  <div class="input-group-addon"><i class="ti-key"></i></div>
                                                    <input name="AgrupacionDireccion" type="text" class="form-control" placeholder="" [(ngModel)]="agrupacion.AgrupacionDireccion">
                                               </div>                               
                                       </div>
                                    </div>
                                    <div class="col-md-6">
                                            <div class="form-group">
                                               <label for="exampleInputuname">Reseña</label>
                                                    <div class="input-group">
                                                       <div class="input-group-addon"><i class="ti-key"></i></div>
                                                         <input name="AgrupacionResena" type="text" class="form-control" placeholder="" [(ngModel)]="agrupacion.AgrupacionResena">
                                                    </div>                               
                                            </div>
                                         </div>

        <div class="card">
            <div class="card-body">
                <div class="row float-right" *ngIf="displayListAgente">
                    <button type="button" (click)="showPanel('C')" class="btn btn-primary m-b-0 button-tabla">Crear nuevo Agente</button>
