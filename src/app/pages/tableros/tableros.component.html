<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <dx-data-grid id="gridEntidades1" [dataSource]="listaTableros" showBorders="true" [rowAlternationEnabled]="true" [columnHidingEnabled]="true" [columnAutoWidth]="true" keyExpr="TableriId" (onRowInserting)="adicionarTablero($event)" (onRowUpdated)="actualizarTablero($event)"
                        (onRowRemoving)="eliminarTablero($event)">
                        <dxo-export [enabled]="true" fileName="Tableros Registrados en el Sistema"></dxo-export>
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                        <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
                        <dxo-group-panel [visible]="true" emptyPanelText="Use el contexto de menu de los encabezados de columnas para agrupar datos"></dxo-group-panel>
                        <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
                        <dxo-remote-operations [sorting]="true" [paging]="true">
                        </dxo-remote-operations>
                        <!-- <dxo-state-storing [enabled]="true" type="localStorage" storageKey="storage"></dxo-state-storing> -->
                        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

                        <dxo-editing mode="form" [allowAdding]="oculto" [allowDeleting]="oculto" [allowUpdating]="oculto">
                            <dxo-texts addRow="Nuevo"></dxo-texts>
                        </dxo-editing>
                        <dxi-column dataField="TableriId" [allowEditing]="false" caption="ID">
                        </dxi-column>
                        <dxi-column dataField="TableroNombre" caption="Nombre">
                        </dxi-column>
                        <dxi-column dataField="TableroLink" caption="Link" cellTemplate="cellTemplate">
                        </dxi-column>
                        <div *dxTemplate="let d of 'cellTemplate'">
                            <div>
                                <p><a [href]="d.data.TableroLink" target="_blank" title="Click aqui para abrir">Ver tablero</a></p>
                            </div>

                        </div>
