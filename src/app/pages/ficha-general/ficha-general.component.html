<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">



                <h4 class="card-title">Ficha General</h4>
                <h6 class="card-subtitle">Datos Dirección de Artes</h6>


                <div class="row">
                    <div class="col-md-6">
                        <dx-chart id="chart" [dataSource]="grafico" title="Inversión por Área" [rotated]="true">
                            <dxi-series color="#f3c40b" type="bar" argumentField="AREA" valueField="Inversion">
                                <dxo-label [visible]="true" [format]="{
                                    type: 'fixedPoint',
                                    precision: '0'
                                }"></dxo-label>

                            </dxi-series>


                            <dxo-legend [visible]="false"></dxo-legend>
                        </dx-chart>
                    </div>

                    <div class="col-md-6">
                        <dx-pie-chart id="pieChart" [dataSource]="grafico" palette="Harmony Light">
                            <dxi-series argumentField="AREA" valueField="Cantidad">
                                <dxo-label [visible]="true" [format]="{
                                    type: 'fixedPoint',
                                    precision: '0'
                                }">
                                    <dxo-connector [visible]="true"></dxo-connector>
                                </dxo-label>
                            </dxi-series>
                        </dx-pie-chart>
                    </div>
                </div>
                <div>
                    <!-- <dx-chart id="sales-chart">
                        <dxo-common-series-settings type="bar"></dxo-common-series-settings>
                        <dxo-size [height]="200"></dxo-size>
                        <dxo-adaptive-layout [width]="450"></dxo-adaptive-layout>
                        <dxo-tooltip [enabled]="true" format="currency" [customizeTooltip]="customizeTooltip"></dxo-tooltip>
                    </dx-chart> -->

                    <!-- <dx-pivot-grid id="pivotgrid" [allowSorting]="true" [allowSortingBySummary]="true" [allowFiltering]="true" [showBorders]="true" [showColumnGrandTotals]="false" [showRowGrandTotals]="true" [showRowTotals]="false" [showColumnTotals]="false" [dataSource]="dataSource">
                        <dxo-field-chooser [enabled]="true" [height]="400"></dxo-field-chooser>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
                        <dxo-field-panel [showDataFields]="false" [showRowFields]="true" [showColumnFields]="true" [showFilterFields]="true" [allowFieldDragging]="true" [visible]="true">
                        </dxo-field-panel>
                        <dxo-export [enabled]="true" fileName="FichaArtes"></dxo-export>
                    </dx-pivot-grid> -->

                    <dx-data-grid id="gridFichaGeneral" [dataSource]="listaFichaGeneral" showBorders="true" [rowAlternationEnabled]="true" [columnHidingEnabled]="true" [columnAutoWidth]="true" keyExpr="Id">
                        <dxo-export [enabled]="true" fileName="Datos Registrados en el Sistema"></dxo-export>
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                        <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick" [autoExpandAll]="false"></dxo-grouping>
                        <dxo-group-panel [visible]="true" emptyPanelText="Use el contexto de menu de los encabezados de columnas para agrupar datos"></dxo-group-panel>
                        <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
                        <dxo-remote-operations [sorting]="true" [paging]="true">
                        </dxo-remote-operations>
                        <!-- <dxo-state-storing [enabled]="true" type="localStorageAgentes" storageKey="storage"></dxo-state-storing> -->
                        <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

                        <dxi-column dataField="Id" caption="AgenteId">
                        </dxi-column>
                        <dxi-column dataField="NOMBRE_PROCESO" caption="Ficha">
                        </dxi-column>
                        <dxi-column dataField="DepartamentoNombre" [groupIndex]="1" caption="Departamento">
                            <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                        </dxi-column>
                        <dxi-column dataField="MunicipioNombre" caption="Municipio">
                            <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                        </dxi-column>

                        <dxi-column dataField="ANO" caption="Año">
                        </dxi-column>
                        <dxi-column dataField="AREA" [groupIndex]="0" caption="Area">
                        </dxi-column>
                        <dxi-column dataField="Inversion" format="currency" caption="Inversión">
                        </dxi-column>
                        <dxi-column dataField="Cantidad" caption="Cantidad">
                        </dxi-column>
                        <dxi-column dataField="NombreBeneficiario" caption="Nombre Beneficiario">
                            <dxo-header-filter [allowSearch]="true"></dxo-header-filter>
                        </dxi-column>
                        <dxi-column dataField="ESTADO" caption="Estado">
                        </dxi-column>
                        <dxi-column dataField="Accion_1" caption="Acción 1">
                        </dxi-column>
                        <dxi-column dataField="Accion_2" caption="Acción 2">
                        </dxi-column>
                        <dxo-summary>
                            <dxi-total-item column="Inversion" summaryType="sum" valueFormat="currency">
                            </dxi-total-item>
                            <dxi-total-item column="Cantidad" summaryType="sum" valueFormat="#,##0.00">
                            </dxi-total-item>
                            <dxi-group-item column="Inversion" summaryType="sum" valueFormat="currency" displayFormat="Total: {0}" [showInGroupFooter]="false" [alignByColumn]="true">
                            </dxi-group-item>
                            <dxi-group-item column="Cantidad" summaryType="sum" valueFormat="#,##0.00" displayFormat="Total: {0}" [showInGroupFooter]="false" [alignByColumn]="true">
                            </dxi-group-item>
                        </dxo-summary>
                        <dxi-sort-by-group-summary-info summaryItem="sum"></dxi-sort-by-group-summary-info>
                        <dxo-paging [pageSize]="50"></dxo-paging>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[50, 100, 200]" [visible]="true" [showInfo]="true" [showNavigationButtons]="true"></dxo-pager>

                    </dx-data-grid>
                </div>



                <!-- <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario..."> -->
                <!-- <input #input type="text" class="form-control" placeholder="Buscar usuario..."> -->

            </div>
        </div>
    </div>
</div>
